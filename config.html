                notify: true

            /**

            */
            baseUrl: {
                type: String,
                value: "http://api.baasic.local",

            },

            * Baasic version.
            */
            version: {
                type: String,
                value: "beta",
                notify: true

            */
            application: {
                type: String,

                notify: true
            },

            */
            cacheExpiration: {
                type: Number,

                notify: true
